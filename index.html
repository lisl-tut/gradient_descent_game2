<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- javascript main -->
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body onLoad="initialize();">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
        <!--
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
        -->
      </div>
    </nav>

    <div class="row">
      <div class="col s6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Display</span>
            <canvas id="canvas1" width="800" height="400" style="border:solid 1px #AAA"></canvas>
          </div>
          <div class="card-action">
            <div class="row">
              <div class="col s12 m2 l2">
                <p>移動</p>
                <a class="waves-effect waves-light btn" href="javascript:move_to_left()">←</a>
                <a class="waves-effect waves-light btn" href="javascript:move_to_right()">→</a>
              </div>
              <div class="col s12 m8s l8">
                <p>ステップ幅（1回の移動で動く幅）</p>
                <div class="col s1">
                  <p>1</p>
                </div>
                <div class="col s10">
                  <form>
                    <p class="range-field">
                      <input type="range" id="range1" min="1" max="25" />
                    </p>
                  </form>
                </div>
                <div class="col s1">
                  <p>25</p>
                </div>
              </div>
              <div class="col s12 m2 l2">
                  <p style="visibility:hidden">_</p>
                  <a class="waves-effect waves-light btn" href="javascript:move_to_left()">完了</a>
                </div>
            </div>
            <div class="row">
              <div class="col s12">
                <span>現在の移動回数　</span><span id="move_count">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
